<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Great Number Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='css/ajax.js') }}"></script> -->
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("#answerCorrect").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <h1>Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100.</h3>
        <h3>Take a guess!</h3>
        <p>{{ session['randomNum'] }}</p>
        <form action='/submit' method='post'>
            <div class="answerWrong">
                <p>{{ session['statusAnswer'] }}</p>
            </div>
            <p><input type='text' name='guessNum'></p>
            <button>Submit</button>
        </form>
        <form action='/playAgain' method='post'>
            <div class="answerCorrect">
                <p>{{ session['statusAnswer'] }}</p>
            </div>
            <button>Play again!</button>
        </form>
    </div>
</body>
</html>
